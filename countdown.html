      <script>

      window.addEventListener('DOMContentLoaded', async () => {
        const w3 = new Web3(Web3.givenProvider || "http://127.0.0.1:7545");
        const contract = new w3.eth.Contract(contractABI, contractAddress);
        var timeLeft = await contract.methods.getTimeUntilNextPhase().call();
        var now = new Date().getTime();
        var later = new Date(Number(now) + (Number(timeLeft) * 1000)).getTime();

        var y = setInterval(async function() {
          var now = new Date().getTime();
          var distance = later - now;
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
          document.getElementById("publicsaleCountdown").innerHTML = "<b>" + hours + "h "
          + minutes + "m " + seconds + "s " + "</b>";
          if (distance < 0) {
            clearInterval(y);
            document.getElementById("publicsaleCountdown").innerHTML = '<b>Public Minting: Now!</b>';
            document.getElementById("goHome").classList.remove('hidden');
          }
        }, 1000);
      });
